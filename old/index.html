<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/media-query.css">

    <!--<link rel="stylesheet" href="estilos/background.css"> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>
<body>
    <main>
        <section>
        <div class="img"> <img src="imagens/img001.jpg" alt=""></div>

        <section>
            <h1>Login</h1>
            <p>Seja bem vindo novamente. Faça o login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="#">
                <div class="icone-email">
                    <label for="iemail"><span class="material-symbols-outlined">
                        person 
                        </span></label>
                    <input type="email" name="email" id="iemail" required placeholder=" Digite o seu Email">
                    </div>

                <div class="icone-senha">
                    <label for="ipswd"><span class="material-symbols-outlined">
                        vpn_key 
                        </span></label>
                    <input type="password" name="pswd" id="ipswd"required minlength="8" placeholder=" Digite a sua senha">
                </div>
                
                <p class="enviar">
                    <input type="submit" value="Enviar">
                </p>

                <p class="esqueci">
                    <input type="button" value="Esqueci a Senha">
                </p>
            </form>
        </section>

        <div class="img2"> <img src="imagens/img001.jpg" alt=""></div>
    </main>

    
</body>
</html>
